<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/jellee-typeface" type="text/css"/>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="content">
        <div id="title">Tic Tac Toe</div>
        <div class="gameBoard">
            <div class="gameArea" id="0"></div>
            <div class="gameArea" id="1"></div>
            <div class="gameArea" id="2"></div>
            <div class="gameArea" id="3"></div>
            <div class="gameArea" id="4"></div>
            <div class="gameArea" id="5"></div>
            <div class="gameArea" id="6"></div>
            <div class="gameArea" id="7"></div>
            <div class="gameArea" id="8"></div>
        </div>
        <div class="turn">X's turn</div>
    </div>
    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <p class="winner"></p>
            <button id="restart">Restart the game</button>
        </div>

    </div>
</body>
<script src="script.js"></script>

</html>
